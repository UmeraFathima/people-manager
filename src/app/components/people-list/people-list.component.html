<a routerLink="/add"><button class="add-person">Add Person</button>
</a>

<h2>People List</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let person of people">
    <td>{{ person.name }}</td>
    <td>{{ person.email }}</td>
    <td>{{ person.age }}</td>
    <td>
      <a [routerLink]="['/edit', person.id]">Edit</a> |
      <a [routerLink]="['/delete', person.id]">Delete</a>
      
    </td>
  </tr>
</table>
